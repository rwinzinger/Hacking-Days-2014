<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Sensor Demo</title>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
	<script type="text/javascript" language="JavaScript">
		function readSensor(url,element) {
			$.ajax({
				dataType: "json",
				url: url,
				success: function(data, state, xhr) {
					if (data) {
						document.getElementById(element).innerHTML = data.value + " " + data.unit + " ("+xhr.status+")";
					} else {
						document.getElementById(element).innerHTML = "no data ("+xhr.status+")";;
					}
				}
			})
		};
		setInterval(function() {readSensor("http:///localhost:8060/sensor/temp","temperature")}, 1000);
		setInterval(function() {readSensor("http:///localhost:8070/sensor/hum","humidity")}, 1000);
		setInterval(function() {readSensor("http:///localhost:8080/sensor/light","light")}, 1000);
		setInterval(function() {readSensor("http:///localhost:8090/sensor/sound","sound")}, 1000);
	</script>
</head>
<body>
	<div class="app">
		<h1>Sensor Daten</h1>
		<div>
			<p id="temperature">Temperatur</p>
			<p id="humidity">Luftfeuchtigkeit</p>
			<p id="light">Licht</p>
			<p id="sound">Lautst√§rke</p>
		</div>
		<div>
			<p id="error"/>
		</div>
	</div>
</body>
</html>
